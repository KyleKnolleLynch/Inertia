<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inertia</title>
  </head>
  <body>
    <div class="container" id="bg-full-image">
      <div id="heading">
        <h1 id="title"></h1>
        <h1 id="user" contenteditable="true"></h1>
      </div>

      <div id="focus">
        <h2>My Focus Today Is</h2>
        <h2 id="input-focus" contenteditable="true"></h2>
      </div>

      <div id="weather-dis">
        <h4 id="weather-title"></h4>
        <h4 id="weather-temp"></h4>
        <p id="weather-icon"></p>
      </div>
      <div id="weather-dis-alt" style="display: none">
        <h4 id="weather-title-alt"></h4>
        <h4 id="weather-temp-alt"></h4>
        <p id="weather-icon-alt"></p>
      </div>

      <time id="clock"></time>
      <time id="alt-clock"></time>

      <div id="todos" style="display: none">
        <form id="todo-form">
          <label for="todo-input"
            ><input
              type="text"
              id="todo-input"
              placeholder="Add Todo.."
              required
          /></label>
        </form>
        <ul id="todo-list" class="todo-list"></ul>
        <div class="empty container">
          <i class="fas fa-chalkboard-teacher fa-2x"></i>
          <p class="empty-text">No Todos Yet..</p>
        </div>
        <button id="todo-clear" class="button">
          <i class="fas fa-times p danger"></i>Clear All
        </button>
      </div>

      <div id="todo-open"><i class="far fa-list-alt"></i> Todo List</div>

      <ul id="show-todo-list" class="empty"></ul>

      <form id="settings" style="display: none">
        <h3>Settings</h3>
        <div id="focus-settings">
          <h4>Focus</h4>
          <div>
            <input
              type="radio"
              id="rad-focus-on"
              name="radFocus"
              value="show"
              checked
            />
            <label for="rad-focus-on" class="setLabel">Show</label>
          </div>
          <div>
            <input
              type="radio"
              id="rad-focus-off"
              name="radFocus"
              value="hide"
            />
            <label for="rad-focus-off" class="setLabel">Hide</label>
          </div>
        </div>
        <div id="clock-settings">
          <h4>Clock toggle</h4>
          <div>
            <input
              type="radio"
              id="rad-clock-on"
              name="radClock"
              value="regClock"
              checked
            />
            <label for="rad-clock-on" class="setLabel">12hour</label>
          </div>
          <div>
            <input
              type="radio"
              id="rad-clock-off"
              name="radClock"
              value="altClock"
            />
            <label for="rad-clock-off" class="setLabel">24hour</label>
          </div>
        </div>
        <div id="temp-settings">
          <h4>Temp</h4>
          <div>
            <input
              type="radio"
              id="rad-temp-far"
              name="radTemp"
              value="farenheit"
              checked
            />
            <label for="rad-temp-far" class="setLabel">Farenheit</label>
          </div>
          <div>
            <input
              type="radio"
              id="rad-temp-cel"
              name="radTemp"
              value="celcius"
            />
            <label for="rad-temp-cel" class="setLabel">Celcius</label>
          </div>
        </div>
        <div id="todo-settings">
          <h4>Todos</h4>
          <div>
            <input
              type="radio"
              id="rad-todo-show"
              name="radTodo"
              value="show"
            />
            <label for="rad-todo-show" class="setLabel">Show</label>
          </div>
          <div>
            <input
              type="radio"
              id="rad-todo-hide"
              name="radTodo"
              value="hide"
              checked
            />
            <label for="rad-todo-hide" class="setLabel">Hide</label>
          </div>
        </div>
      </form>

      <div id="cog"><i class="fas fa-cog p"></i></div>
      <div id="attribute"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
