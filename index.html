<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inertia</title>
  </head>
  <body>
    <div class="container" id="bg-full-image">
      <div id="heading">
        <h1 id="title"></h1>
        <h1 id="user" contenteditable="true"></h1>
      </div>
      

      <h2 id="focus">My Primary Focus Today Is</h2>
      <h2 id="input-focus" contenteditable="true"></h2>

    
    <div id="todos">
      <form id="todo-form"> 
        <label for="todo-input"></label>
        <input type="text" id="todo-input" placeholder="Add Todo" />
        <button class="button" type="submit" id="add-btn">Add</button>
       
      </form>
      <ul id="todo-list" class="todo-list">
       
      </ul>
      <div class="empty container">
        <p class="empty-text"><i class="fas fa-chalkboard-teacher"></i> No Todos Yet..</p>
      </div>
      <button id="todo-clear" class="button"><i class="fas fa-times p danger"></i>Clear All</button>
     
    </div>

    <div id="todo-open"><i class="far fa-list-alt"></i>
      Todo List</div>
    
      <div id="settings" style="display: none">
        <h3>Settings</h3>
      <div id="radios">
        <h4 class="p">Todo list</h4>
        <div>
          <input type="radio" id="todo-on" name="todo" value="todoOn"></input>
          <label for="todo-on">Open</label>
        </div>
        <div>
          <input type="radio" id=todo-off name="todo" value="todoOff" checked></input>
          <label for="todo-off">Close</label>
        </div>
      </div>
    </div>

    <div id="cog"><i class="fas fa-cog p"></i></div>  

      <time id="clock"></time>
    </div>

    <script src="app.js"></script>
  </body>
</html>
