<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Welcome page with dynamic background photos matching time of day, with local weather, daily quote, and todo list included."
    />

    <link rel="apple-touch-icon" href="/images/icons/inertiaIcon_96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#d6d6d6" />
    <!---->
    <link rel="shortcut icon" href="/images/icons/inertiaIcon_96.png" />
    <link rel="manifest" href="/manifest.json" />

      rel="preconnect"
      href="https://openweathermap.org"
      crossorigin="anonymous"
    /> -->
    <link
      rel="preconnect"
      href="https://inertiapage.netlify.app/.netlify"
      crossorigin="anonymous"
    />

    <link
      rel="preconnect"
      href="https://favqs.com/api/qotd"
      crossorigin="anonymous"
    />
    <script src="app.js" type="module" defer></script>

    <link
      rel="preload"
      href="/css/fonts/Exo-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/css/fonts/EBGaramond-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/css/fonts/EBGaramond-Italic-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/css/line-awesome/fonts/la-solid-900.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="stylesheet"
      href="/css/style.css"
      media="print"
      onload="this.media='all';this.onload=null"
    />
    <noscript><link rel="stylesheet" href="/css/style.css" /></noscript>

    <link
      rel="stylesheet"
      href="/css/line-awesome/css/line-awesome.min.css"
      media="print"
      onload="this.media='all';this.onload=null"
    />
    <noscript
      ><link rel="stylesheet" href="/css/line-awesome/css/line-awesome.min.css"
    /></noscript>

    <link
      rel="stylesheet"
      href="/css/owf-css/owfont-regular.min.css"
      media="print"
      onload="this.media='all';this.onload=null"
    />
    <noscript
      ><link rel="stylesheet" href="/css/owf-css/owfont-regular.min.css"
    /></noscript>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        color: #fff0f5;
        background: #111;
      }
      .container {
        width: 100vw;
        min-height: 100vh;
        display: grid;
        place-items: center;
        grid-template-columns: 1fr;
        grid-auto-rows: 1fr 1fr 1fr min-content;
        text-align: center;
        background: #111;
        background-blend-mode: multiply;
      }
      .spinner {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto auto 50vh;
        display: inline-block;
        border: 4px solid #ccc;
        border-radius: 50%;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner.spinner:after {
        content: '';
        width: 4px;
        height: 80px;
        display: block;
        background: #09f;
        border-radius: 4px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top center;
        animation: spin 2s infinite linear;
      }
    </style>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('spinner').style.display = 'none'
      })
    </script>

    <title>Inertia</title>
  </head>
  <body>
    <main class="container" id="bg-full-image">
      <div class="spinner" id="spinner"></div>

      <article class="prompt">
        <span role="button" tabindex="0" aria-label="Close prompt"
          ><i class="las la-times"></i
        ></span>
        <p>Enabling locations will display weather.</p>
        <p>Would you like to proceed?</p>
        <div>
          <button class="button accept-prompt" name="acceptLocationsEnable">
            Accept
          </button>
          <button class="button deny-prompt" name="denyLocationsEnable">
            Deny
          </button>
        </div>
      </article>
      <div
        id="weather-div"
        role="button"
        tabindex="0"
        aria-label="Open weather panel"
      >
        <div id="weather-dis"></div>
        <div id="weather-dis-alt" style="display: none"></div>
      </div>

      <div id="five-day" class="p" style="display: none">
        <div id="dayone"></div>
        <div id="daytwo"></div>
        <div id="daythree"></div>
        <div id="dayfour"></div>
        <div id="dayfive"></div>
        <div id="daysix"></div>
      </div>
      <div id="alt-five-day" class="p" style="display: none">
        <div id="alt-dayone"></div>
        <div id="alt-daytwo"></div>
        <div id="alt-daythree"></div>
        <div id="alt-dayfour"></div>
        <div id="alt-dayfive"></div>
        <div id="alt-daysix"></div>
      </div>

      <section class="greeting">
        <h1 id="heading">
          <span id="title"></span>
          <span
            id="user"
            contenteditable="true"
            tabindex="0"
            role="textbox"
            aria-label="Enter user name"
          ></span>
        </h1>

        <!-- <div id="focus"> -->
        <h2 id="focus">Current Focus</h2>
        <p
          id="input-focus"
          contenteditable="true"
          tabindex="0"
          role="textbox"
          aria-label="Enter daily focus"
        ></p>
        <!-- </div> -->
      </section>

      <section class="clocks">
        <time id="clock"></time>
        <time id="alt-clock"></time>
      </section>

      <article id="todos" style="display: none">
        <form id="todo-form" aria-label="Todo list">
          <label for="todo-input"
            ><input
              class="p"
              type="text"
              name="todoInput"
              id="todo-input"
              placeholder="Add Todo.."
              required
          /></label>
        </form>
        <ul id="todo-list"></ul>
        <div class="empty">
          <i class="las la-chalkboard la-2x"></i>
          <p class="empty-text">No Todos Yet..</p>
        </div>
        <button id="todo-clear" class="button" name="clearTodos">
          <i class="las la-times danger"></i>Clear All
        </button>
      </article>

      <ul id="show-todo-list"></ul>
      <div
        id="todo-open"
        role="button"
        tabindex="0"
        aria-label="Toggle todo list"
      >
        <i class="las la-list-alt"></i> <span>Todos</span>
      </div>
      <section id="quote"></section>
      <form id="settings" style="display: none" aria-label="Settings panel">
        <h3>Settings</h3>
        <div id="focus-settings">
          <h4>Focus</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-focus-on"
              name="radioFocus"
              value="show"
              checked
            />
            <span>Hide</span
            ><label for="rad-focus-on" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
        <div id="clock-settings">
          <h4>Clock</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-clock-alt"
              name="radioClock"
              value="regClock"
            />
            <span>12</span><label for="rad-clock-alt" class="setLabel m"></label
            ><span>24</span>
          </div>
        </div>
        <div id="temp-settings">
          <h4>Temp</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-temp-far"
              name="radioTemp"
              value="farenheit"
            />
            <span>&deg;F</span
            ><label for="rad-temp-far" class="setLabel m"></label
            ><span>&deg;C</span>
          </div>
        </div>
        <div id="todo-settings">
          <h4>Todos</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-todo-show"
              name="radioTodo"
              value="hide"
            />
            <span>Hide</span
            ><label for="rad-todo-show" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
        <div id="quote-settings">
          <h4>Daily Quote</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-quote-show"
              name="radioQuote"
              value="show"
              checked
            />
            <span>Hide</span
            ><label for="rad-quote-show" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
      </form>

      <article id="attribute"></article>
      <div
        id="cog"
        role="button"
        tabindex="0"
        aria-label="Toggle settings panel"
      >
        <i class="las la-cog p"></i>
      </div>
    </main>
  </body>
</html>
