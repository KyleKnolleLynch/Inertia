<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preload" href="app.js" as="script" />
    <link rel="preload" href="weather.js" as="script" />
    <link rel="shortcut icon" href="./images/icons/icon128.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inertia</title>
  </head>
  <body>
    <div class="container" id="bg-full-image">
      <div id="heading">
        <h1 id="title"></h1>
        <h1 id="user" contenteditable="true"></h1>
      </div>
      <div id="focus">
        <h2>My Focus Is</h2>
        <h2 id="input-focus" contenteditable="true"></h2>
      </div>
      <div id="weather-div">
        <div id="weather-dis"></div>
        <div id="weather-dis-alt" style="display: none"></div>
      </div>
      <div id="five-day" class="p" style="display: none">
        <div id="dayone"></div>
        <div id="daytwo"></div>
        <div id="daythree"></div>
        <div id="dayfour"></div>
        <div id="dayfive"></div>
        <div id="daysix"></div>
      </div>
      <div id="alt-five-day" class="p" style="display: none">
        <div id="alt-dayone"></div>
        <div id="alt-daytwo"></div>
        <div id="alt-daythree"></div>
        <div id="alt-dayfour"></div>
        <div id="alt-dayfive"></div>
        <div id="alt-daysix"></div>
      </div>
      <time id="clock"></time>
      <time id="alt-clock"></time>
      <div id="todos" style="display: none">
        <form id="todo-form">
          <label for="todo-input"
            ><input
              class="p"
              type="text"
              id="todo-input"
              placeholder="Add Todo.."
              required
          /></label>
        </form>
        <ul id="todo-list"></ul>
        <div class="empty container">
          <i class="fas fa-chalkboard-teacher fa-2x"></i>
          <p class="empty-text">No Todos Yet..</p>
        </div>
        <button id="todo-clear" class="button">
          <i class="fas fa-times p danger"></i>Clear All
        </button>
      </div>
      <div id="todo-open"><i class="far fa-list-alt"></i> Todo List</div>
      <ul id="show-todo-list"></ul>
      <div id="quote">
        <span style="z-index:50;"
          ><img
            src="https://theysaidso.com/branding/theysaidso.png"
            height="15"
            width="15"
            alt="theysaidso.com"
          /><a
            href="https://theysaidso.com"
            title="Powered by quotes from theysaidso.com"
            style=" margin-left: 4px; vertical-align: middle"
            >theysaidso.com</a
          ></span
        >
      </div>
      <form id="settings" style="display: none">
        <h3>Settings</h3>
        <div id="focus-settings">
          <h4>Focus</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-focus-on"
              name="radFocus"
              value="show"
              checked
            />
            <span>Hide</span
            ><label for="rad-focus-on" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
        <div id="clock-settings">
          <h4>Clock</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-clock-alt"
              name="radClock"
              value="regClock"
            />
            <span>12</span><label for="rad-clock-alt" class="setLabel m"></label
            ><span>24</span>
          </div>
        </div>
        <div id="temp-settings">
          <h4>Temp</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-temp-far"
              name="radTemp"
              value="farenheit"
            />
            <span>&deg;F</span
            ><label for="rad-temp-far" class="setLabel m"></label
            ><span>&deg;C</span>
          </div>
        </div>
        <div id="todo-settings">
          <h4>Todos</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-todo-show"
              name="radTodo"
              value="hide"
            />
            <span>Hide</span
            ><label for="rad-todo-show" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
        <div id="quote-settings">
          <h4>Daily Quote</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-quote-show"
              name="radQuote"
              value="show"
              checked
            />
            <span>Hide</span
            ><label for="rad-quote-show" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
      </form>
      <div id="cog"><i class="fas fa-cog p"></i></div>
      <div id="attribute"></div>
    </div>

    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
