<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-status-bar" content="#d6d6d6" />

    <link rel="shortcut icon" href="/images/icons/inertiaIcon_96.png" />
    <link rel="manifest" href="/manifest.json" />

      rel="preconnect"

    /> -->
    <link
      rel="preconnect"
      href="https://inertiapage.netlify.app/.netlify"
      crossorigin="anonymous"
    />

    <link
      rel="preconnect"
      href="https://favqs.com/api/qotd"
      crossorigin="anonymous"
    />
    <script src="app.js" type="module" defer></script>

    <link
      rel="preload"
      href="/css/fonts/Exo-Light.woff2"

    />

      as="font"

      crossorigin
    />

    <link
      rel="preload"
      href="/css/fonts/EBGaramond-Italic-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/css/line-awesome/fonts/la-solid-900.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="stylesheet"
      href="/css/style.css"
      media="print"
      onload="this.media='all';this.onload=null"
    />

    <link
      rel="stylesheet"
      href="/css/line-awesome/css/line-awesome.min.css"
      media="print"
      onload="this.media='all';this.onload=null"
    />
    <noscript
      ><link rel="stylesheet" href="/css/line-awesome/css/line-awesome.min.css"
    /></noscript>

      rel="stylesheet"
      href="/css/owf-css/owfont-regular.min.css"

      onload="this.media='all';this.onload=null"
    />

      ><link rel="stylesheet" href="/css/owf-css/owfont-regular.min.css"
    /></noscript>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        color: #fff0f5;
        background: #111;
      }
      .container {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        text-align: center;
        background: #111;
        background-blend-mode: multiply;
      }
      .spinner {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto auto 50vh;
        display: inline-block;
        border: 4px solid #ccc;
        border-radius: 50%;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner.spinner:after {
        content: '';
        width: 4px;
        height: 80px;
        display: block;
        background: #09f;
        border-radius: 4px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top center;
        animation: spin 2s infinite linear;
      }
    </style>
    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('spinner').style.display = 'none'
      })
    </script>

    <title>Inertia</title>
  </head>
  <body>
    <div class="container" id="bg-full-image">
      <div class="spinner" id="spinner"></div>

      <div class="prompt">
        <span role="button" tabindex="0"><i class="las la-times"></i></span>
        <p>Enabling locations will display weather.</p>
        <p>Would you like to proceed?</p>
        <div>
          <button class="button accept-prompt">Accept</button>
          <button class="button deny-prompt">Deny</button>
        </div>
      </div>
      <div id="weather-div" role="button" tabindex="0">
        <div id="weather-dis"></div>
        <div id="weather-dis-alt" style="display: none"></div>
      </div>

      <h1 id="heading">
        <span id="title"></span>
        <span
          id="user"
          contenteditable="true"
          tabindex="0"
          role="textbox"
        ></span>
      </h1>

      <div id="focus">
        <h2>Current Focus</h2>
        <p
          id="input-focus"
          contenteditable="true"
          tabindex="0"
          role="textbox"
        ></p>
      </div>

      <div id="five-day" class="p" style="display: none">
        <div id="dayone"></div>
        <div id="daytwo"></div>
        <div id="daythree"></div>
        <div id="dayfour"></div>
        <div id="dayfive"></div>
        <div id="daysix"></div>
      </div>
      <div id="alt-five-day" class="p" style="display: none">
        <div id="alt-dayone"></div>
        <div id="alt-daytwo"></div>
        <div id="alt-daythree"></div>
        <div id="alt-dayfour"></div>
        <div id="alt-dayfive"></div>
        <div id="alt-daysix"></div>
      </div>
      <section class="clocks">
        <time id="clock"></time>
        <time id="alt-clock"></time>
      </section>
      <section id="todos" style="display: none">
        <form id="todo-form">
          <label for="todo-input"
            ><input
              class="p"
              type="text"
              id="todo-input"
              placeholder="Add Todo.."
              required
          /></label>
        </form>
        <ul id="todo-list"></ul>
        <div class="empty">
          <i class="las la-chalkboard la-2x"></i>
          <p class="empty-text">No Todos Yet..</p>
        </div>
        <button id="todo-clear" class="button">
          <i class="las la-times danger"></i>Clear All
        </button>
      </section>
      <ul id="show-todo-list"></ul>
      <div id="todo-open" role="widget" tabindex="0">
        <i class="las la-list-alt"></i> <span>Todos</span>
      </div>
      <div id="quote"></div>
      <form id="settings" style="display: none" role="radiogroup">
        <h3>Settings</h3>
        <div id="focus-settings">
          <h4>Focus</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-focus-on"
              name="radFocus"
              value="show"
              checked
            />
            <span>Hide</span
            ><label for="rad-focus-on" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
        <div id="clock-settings">
          <h4>Clock</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-clock-alt"
              name="radClock"
              value="regClock"
            />
            <span>12</span><label for="rad-clock-alt" class="setLabel m"></label
            ><span>24</span>
          </div>
        </div>
        <div id="temp-settings">
          <h4>Temp</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-temp-far"
              name="radTemp"
              value="farenheit"
            />
            <span>&deg;F</span
            ><label for="rad-temp-far" class="setLabel m"></label
            ><span>&deg;C</span>
          </div>
        </div>
        <div id="todo-settings">
          <h4>Todos</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-todo-show"
              name="radTodo"
              value="hide"
            />
            <span>Hide</span
            ><label for="rad-todo-show" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
        <div id="quote-settings">
          <h4>Daily Quote</h4>
          <div>
            <input
              class="cbx empty"
              type="checkbox"
              id="rad-quote-show"
              name="radQuote"
              value="show"
              checked
            />
            <span>Hide</span
            ><label for="rad-quote-show" class="setLabel m"></label
            ><span>Show</span>
          </div>
        </div>
      </form>

      <div id="attribute"></div>
      <div id="cog" role="widget" tabindex="0"><i class="las la-cog p"></i></div>
    </div>
  </body>
</html>
